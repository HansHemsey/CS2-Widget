<!-- index.html - Structure sémantique du widget CS2 Stats (Faceit + Leetify). -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Widget CS2 Stats</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Rajdhani:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="widget" aria-live="polite">
    <header class="widget__header">
      <h1>CS2 Stats Widget</h1>
    </header>

    <section id="faceit-section" class="widget-section" aria-busy="false">
      <div class="section-heading">
        <h2>Live Card</h2>
        <span id="faceit-loader" class="section-loader" hidden>Chargement...</span>
      </div>
      <p id="faceit-error" class="section-error" hidden></p>

      <article id="faceit-panel" class="faceit-hud">
        <img id="faceit-avatar" class="faceit-avatar" src="" alt="Avatar joueur Faceit" />
        <div class="faceit-hud__content">
          <div class="faceit-hud__top">
            <h3 id="faceit-nickname">--</h3>
            <div class="faceit-hud__rank">
              <span id="faceit-elo" class="faceit-elo">--</span>
              <img id="faceit-level-badge" class="faceit-level-badge" src="" alt="Badge niveau Faceit" hidden />
            </div>
          </div>

          <div class="faceit-hud__stats">
            <div class="hud-stat">
              <span class="hud-stat__label">ADR</span>
              <span id="faceit-avg" class="hud-stat__value">--</span>
            </div>
            <div class="hud-stat">
              <span class="hud-stat__label">HS</span>
              <span id="faceit-hs" class="hud-stat__value">--</span>
            </div>
            <div class="hud-stat">
              <span class="hud-stat__label">K/D</span>
              <span id="faceit-kd" class="hud-stat__value">--</span>
            </div>
            <div class="hud-stat">
              <span class="hud-stat__label">K/R</span>
              <span id="faceit-kr" class="hud-stat__value">--</span>
            </div>
          </div>

          <div class="faceit-hud__bottom">
            <div class="faceit-hud__identity">
              <div id="premier-mini-badge" class="premier-mini-badge" hidden>
                <img
                  src="./assets/premier-logo.svg"
                  class="premier-mini-badge__logo"
                  alt="Badge Premier non classé"
                />
                <span id="premier-mini-badge-value" class="premier-mini-badge__value">UNRANKED</span>
              </div>
              <span id="premier-mini-value" class="premier-mini-value">N/A</span>
              <span id="faceit-country" class="country-chip">--</span>
              <span id="premier-loader" class="section-loader section-loader--inline" hidden>Chargement...</span>
              <p id="premier-error" class="section-error section-error--inline" hidden></p>
            </div>
            <div id="faceit-last-matches" class="results-pills results-pills--inline"></div>
          </div>
        </div>
      </article>

      <section id="winprob-section" class="winprob-section" aria-busy="false" aria-label="Probabilité de victoire">
        <div class="section-heading section-heading--compact">
          <h3>Win Probability</h3>
          <span id="winprob-loader" class="section-loader" hidden>Chargement...</span>
        </div>
        <p id="winprob-error" class="section-error section-error--inline-block" hidden></p>
        <div id="winprob-badge" class="winprob-badge">
          <span class="winprob-badge__label">GAME WIN PROBABILITY</span>
          <span id="winprob-value" class="winprob-badge__value">--%</span>
          <span id="winprob-meta" class="winprob-badge__meta">Aucune donnée active</span>
        </div>
      </section>
    </section>

    <footer class="widget__footer">
      <span id="last-updated">Dernière mise à jour: --</span>
    </footer>
  </main>

  <script src="./script.js" defer></script>
</body>
</html>
